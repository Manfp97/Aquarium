<div class="hero-carousel position-relative overflox-hidden p-0 mb-5 wow fadeIn" data-wow-delay="0,2s" th:fragment="carousel">
    <div id="header-carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="@{/img/carousel.jpg}" class="w-100 brightness-75" alt="The best sea life list">
                <div class="carousel-caption d-flex flex-colum align-items-center justify-content-center">
                    <div class="container">
                        <div class="row justify-content center">
                            <h1 class="display-1 text white mb-5 animated slideInDown">Aquariums</h1>
                            <p class="fs-4 text-white mb-4 animated slideInUp">Get a broader look into the ocean</p>
                            <div class="animated fadeInUp">
                                <a th:href="@{/}" class="btn btn-primary btn-lg rounded-pill py-3 px-5 me-3 pulse-btn">
                                    <i class="fas fa-dumbbell me-2"></i>Vertebrates
                                </a>
                                <a th:href="@{/}" class="btn btn-light tn-lg rounded-pill py-3 px-5 pulse-btn">
                                    <i class="fas fa-carrot me-2"></i>Invertebrates
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <img th:src="@{/}" class="w-100 brightness-75" alt="Start buying now">
            <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-8 text-center">
                            <h1 class="display-1 text-white mb-5 animated slideInDown">Aquariums</h1>
                            <p class="fs-4 text-white mb-4 animated slideInUp">Get a broader look into the ocean</p>
                            <div class="animated fadeInUp">
                                <a th:href="@{/}" class="btn btn-primary btn-lg rounded-pill py-3 px-5 me-3 pulse-btn">
                                    <i class="fas fa-dumbbell me-2"></i>Vertebrates
                                </a>
                                <a th:href="@{/}" class="btn btn-light tn-lg rounded-pill py-3 px-5 pulse-btn">
                                    <i class="fas fa-carrot me-2"></i>Invertebrates
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#header-carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#header-carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
